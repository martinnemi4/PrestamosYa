<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrestamosYa</title>
    <link rel="shortcut icon" href="img/fav.ico" type="image/x-icon">

    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" href="Style/style.css">
</head>


<body>
    <!--Header-->
    <header class="header-container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light nav-contain">
            <a class="navbar-brand" href="index.html"><img src="img/logo.png" alt="" ></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse navegable" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Inicio <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#simu">Solicita tu prestamo</a>
                <a class="nav-item nav-link" href="#">Nosotros</a>
              </div>
            </div>
          </nav>
    </header>


    <!--Seccion inicio -->
    <section>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="img/billetes.jpg" alt="First slide" id="img1">
                <h1 id="txt-principal">Rapido. Seguro. Online. <br>Tu prestamo en un solo click!</h1>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="..." alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="..." alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </section>
    <h1 id="txt-simulador">Calcula tu préstamo</h1>
    <!--Seccion Simulador-->
    <section class="simulador" id="simu">
      
      <form action="" id="form">
        <div>
          <input type="text" placeholder="Ingresa tu nombre" id="nombre">
        </div>
        <div>
          <input type="text" placeholder="Ingresa tu apellido" id="apellido">
        </div>
        <div>
          <input type="email" placeholder="Ingresa tu mail" id="mail">
        </div>
        <div>
          <input type="text" placeholder="Monto total del prestamo" id="cantidad">
        </div>
        <div>
          <input type="text" placeholder="Porcentaje de interés (numero entero)" id="interes">
        </div>
        <div>
          <input type="text" placeholder="Cantidad de meses a pagar" id="cuotas">
        </div>
        <div id="btn">
          <button type="button" class="btn btn-primary" onclick="mostrar_inputs(), calculoPrestamo()">Calcular préstamo</button>
        </div>
      </form>
      
    </section>

    <!--Aca se muestran los datos ingresados-->
    <p id="mostrar"></p>
    <p id="mostrar2"></p>

    <!--Seccion con opciones de préstamos predefinidos-->
    <section class="cards">
      <div class="card" style="width: 18rem;">
        <div class="card-body" id="prestamo">
          <h5 class="card-title">¡Opciones pensadas para vos!</h5>
          <p class="card-text" id="prestamosPD"></p>
        </div>
        <div id="btn">
          <button type="button" class="btn btn-primary" onclick="cargarDatos()">Click Para Ver Prestamos</button>
        </div>
      </div>
    </section>

    <!--Footer-->
    <footer>
      <p><b>PrestamosYa<br> Copyright 2022. Todos los derechos reservados &reg;</b></p>
    </footer>


<!--SweetAlert-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!--Javascript-->
    <script src="JS/main.js"></script>

    <!--Mails api-->
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <script type="text/javascript">
        emailjs.init('uCIDPHgIjesxGliet')
    </script>
</body>

</html>
